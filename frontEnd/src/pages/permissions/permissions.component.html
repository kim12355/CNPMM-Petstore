<nz-layout class="left-layout">
  <nz-sider nzWidth="200px" nzTheme="light">
    <div class="logo">
        <nz-avatar [nzSize]="64" nzIcon="user" nzSrc={{photoUrl}}></nz-avatar>
      <h3>{{currentUser.name}}</h3>
    </div>

    <ul nz-menu nzMode="inline" class="sider-menu" >
        <li nz-menu-item   (click)="dashboardPage()">
          <fa name="home" ></fa> Dashboard
        </li>
        <li nz-menu-item  (click)="myaccountPage()">
          <fa name="user"></fa> My account
        </li>
        <li nz-menu-item  nzSelected (click)="permissionsPage()" class='roleMenu'>
          <fa name="cog"></fa> Roles management
        </li>
        <li nz-menu-item  (click)="petsPage()" class="petsMenu">
          <fa name="lemon-o	"></fa> Pets
        </li>
        <li nz-menu-item  (click)="customersPage()" class="customersMenu">
          <fa name="users"></fa> Customers
        </li>
        <li nz-menu-item   (click)="ordersPage()" class="ordersMenu">
          <fa name="users"></fa> Orders
        </li>
      </ul>

  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header>
      <div class="top-left">
        <!-- <nz-input-group [nzSuffix]="suffixIconSearch" class="searchBar">
                    <input type="text" nz-input placeholder="input search text" />
                  </nz-input-group>
                  <ng-template #suffixIconSearch>
                    <i nz-icon nzType="search"></i>
                  </ng-template> -->
      </div>
      <div class="div top-right">
        <nz-button-group [nzSize]="size">
          <button nz-button nzType="primary" (click)="dasboardPage()" disabled><i nz-icon nzType="left"></i></button>
          <button nz-button nzType="primary"><i nz-icon nzType="right"></i></button>
        </nz-button-group>

        <button nz-button nzType="default" class="logoutBtn" (click)="logoutClick()">Log out</button>
      </div>


    </nz-header>
    <nz-content>
      <div class="inner-content">
          <button [nzLoading]="loadingUpdate" nz-button [nzSize]="xlarge" nzType="primary" class="updatePermis" (click)="updatePermissions()">Update Permissions</button>
        <nz-table nzBordered>
          <thead>
              <tr>
                  <th rowspan="2" colspan="1" style="width: 250px;">PERMISSIONS</th>
                  <th rowspan="1" colspan="1" *ngFor="let data of accounts">{{data.name}}</th>
                </tr>
          </thead>
          <tbody>

            <tr>
              <td>LOCKED</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('LOCKED') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>
            <tr>
              <td>PET_SEE</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('PET_SEE') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>
            
            <tr>
              <td>PET_ADD</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('PET_ADD') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>

            <tr>
              <td>PET_EDIT</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('PET_EDIT') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>

            
            <tr>
              <td>PET_DELETE</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('PET_DELETE') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>
            
            <tr>
              <td>CUSTOMER_SEE</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('CUSTOMER_SEE') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>
            
            <tr>
              <td>CUSTOMER_ADD</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('CUSTOMER_ADD') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>

            <tr>
              <td>CUSTOMER_EDIT</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('CUSTOMER_EDIT') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>

            
            <tr>
              <td>CUSTOMER_DELETE</td>
              <td *ngFor="let data of accounts">
                  <nz-switch [ngModel]="data.role.indexOf('CUSTOMER_DELETE') > -1 ? true : false" class="switch"></nz-switch>
              </td>
            </tr>
            


          </tbody>
        </nz-table>
      </div>
    </nz-content>
    <nz-footer>MyPet Â©2019 Design and code by alien</nz-footer>
  </nz-layout>

</nz-layout>
